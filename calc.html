  <div id="container-calc">

    <div class="radio-container">

        <h3>Выберите возраст ребёнка</h3>

            onclick="createRadio1('radioRow', 'radioRow2', radioRow2)" type="radio"
            name="vozrast"
            value=a
          >
          <span class="radioLabel">Возраст 1-2 года</span>
        </label>
        <label for="vozrast">
          <input 
            onclick="createRadio('radioRow', 'radioRow1', radioRow1,  createRadio1,'radioRow1', 'radioRow3', radioRow3)" 
            type="radio"
            name="vozrast"
            value=b
          >
          <span class="radioLabel">Возраст 2-3 года</span>
        </label>
        <label for="vozrast">
          <input 
            onclick="createRadio('radioRow', 'radioRow1', radioRow1, createRadio1, 'radioRow1', 'radioRow3', radioRow3)" 
            type="radio"
            name="vozrast"
            value=c
          >
          <span class="radioLabel">Возраст 3-4 года</span>
        </label>
        <label for="vozrast">
          <input 
            onclick="createRadio('radioRow', 'radioRow1', radioRow1, createRadio1,'radioRow1', 'radioRow3', radioRow3)" 
            type="radio"
            name="vozrast"
            value=d
          >
          <span class="radioLabel">Возраст 4-6 лет</span>

      </div>
    </div>
   
    <div id="radioRow"></div>
    <div id="result"></div>
